<dom-module id="fat-chat-overview">
  <template>
    <style is="custom-style">
      :host {
        display: block;
        font-family: Helvetica, Arial, sans-serif;
      }
      .container {
        display: inline-block;
        margin-left: 30px;
        margin-right: 30px;
      }
      /* Need to position the badge to look like a text superscript */
      .container > paper-badge {
        --paper-badge-margin-left: 20px;
        --paper-badge-margin-bottom: 0px;
      }
      paper-material {
        display: block;
        background: white;
        box-sizing: border-box;
        margin: 8px;
        padding: 16px;
        border-radius: 2px;
      }

    </style>
    
    <firebase-app
      auth-domain="fat-chat-ftw.firebaseapp.com"
  		database-url="https://fat-chat-ftw.firebaseio.com"
  		api-key="AIzaSyDWMntDTDLVwWNNMdi9m8kC1yOUETx4hCo">
  	</firebase-app>  	
    <firebase-query
        id="query"
        path="/users/[[userid]]/chats"
        data="{{chats}}">
    </firebase-query>


    <div class="content">
      <template is="dom-repeat" items="[[chats]]" as="chat">
        <div class="chat-unread-[[chat.unread]]">
        <paper-material >
          <div class="container" tabindex="0">
            <span>[[chat.name]]</span>
            <paper-badge label="[[chat.unread]]" ></paper-badge>
          </div>
        </paper-material>
        </div>
      </template>
    </div>

  </template>

  <script>
  
    Polymer({
      is: 'fat-chat-overview',
      properties: {
      },
      logger: function(obj) {
        console.log(obj);
      }
    });
  </script>
</dom-module>
