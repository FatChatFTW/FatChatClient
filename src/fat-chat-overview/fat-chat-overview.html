<dom-module id="fat-chat-overview">
  <template>
    <style is="custom-style">
      :host {
        display: block;
        font-family: Helvetica, Arial, sans-serif;
      }
      
      paper-scroll-header-panel {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: #eee;
      }
      
      paper-toolbar {
        background-color: #4285f4;
      }
      
      paper-toolbar .title {
        margin: 0 8px;
      }
      
      paper-scroll-header-panel .content {
        padding: 8px;
      }
        
      paper-material {
        display: block;
        background: white;
        box-sizing: border-box;
        margin: 8px;
        padding: 16px;
        border-radius: 2px;
      }
    
      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      
      .spacer {
        @apply(--layout-flex);
      }      
    </style>
    
    <firebase-app
      auth-domain="fat-chat-ftw.firebaseapp.com"
  		database-url="https://fat-chat-ftw.firebaseio.com"
  		api-key="AIzaSyDWMntDTDLVwWNNMdi9m8kC1yOUETx4hCo">
  	</firebase-app>  	
  	<firebase-query
      id="query"
      path="/users"
      data="{{users}}">
    </firebase-query>
  
    <paper-scroll-header-panel fixed>
      
      <paper-toolbar>
        <paper-icon-button icon="arrow-back"></paper-icon-button>
        <div class="spacer title">Conversations</div>
        <paper-icon-button icon="search"></paper-icon-button>
        <paper-icon-button icon="more-vert"></paper-icon-button>
      </paper-toolbar>
  
      <div class="content">
          <template is="dom-repeat" items="[[users]]" as="user">
            <paper-material>
              <b>[[user.name]]</b>
            </paper-material>
          </template>
      </div>
  
    </paper-scroll-header-panel>

  </template>

  <script>
  
    Polymer({
      is: 'fat-chat-overview',
      properties: {
      },
      logger: function(obj) {
        console.log(obj);
      }
    });
  </script>
</dom-module>
