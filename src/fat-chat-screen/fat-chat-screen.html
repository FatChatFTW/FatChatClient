<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../fat-chat-shared-styles/fat-chat-shared-styles.html"/>

<dom-module id="fat-chat-screen">
    <template>
        <style include="shared-styles"/>
        <style>
            :host {
                display: block;
            }
        </style>

        <firebase-query
                app-name="fat-data"
                id="query2"
                path="/users2/[[userId]]/conversations/[[cid]]/messages"
                data="{{messages}}"
                order-by-child="time">
        </firebase-query>
        
        <firebase-document
                app-name="fat-data"
                path="/users2/[[userId]]/conversations/[[cid]]"
                data="{{conversation}}">
        </firebase-document>

        <div class="content">
            <span>[[conversation.name]]</span>
            <template is="dom-repeat" items="[[messages]]" as="message">
                <div class="message">
                    <paper-material>
                        <div class="container" tabindex="0">
                            <span class="width:100%;">[[message.message]]<br><br>sender : [[message.sender]]<br>time : [[message.time]]</span>
                        </div>
                    </paper-material>
                </div>
            </template>
            <div class="message">
                <paper-material>
                    <div class="container" tabindex="0">
                        <span><input on-change="createMessage"/></span>
                    </div>
                </paper-material>
            </div>
       </div>

    </template>

    <script>

        Polymer({
            is: 'fat-chat-screen',
            properties: {
                cid: String,
                notify: true
            },
            createMessage: function(e) {
                var message = e.target.value;
                e.target.value = '';

                var msg = {};
                msg.message = message;
                msg.sender = this.userId;
                msg.time = Date.now();

                var guid = this.guid();
                
                document.querySelector('#query2').setStoredValue(document.querySelector('#query2').path + '/' + guid, msg);
                document.querySelector('#query2').setStoredValue('/users2/' + this.cid + '/conversations/' + this.userId + '/messages/'+ guid, msg);
            },
            guid: function() {
                return this.s4() + this.s4() + '-' + this.s4() + '-' + this.s4() + '-' +
                    this.s4() + '-' + this.s4() + this.s4() + this.s4();
            },
            s4: function() {
                return Math.floor((1 + Math.random()) * 0x10000)
                        .toString(16)
                        .substring(1);
            }
            
            
        });
    </script>
</dom-module>
