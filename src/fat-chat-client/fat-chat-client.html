<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../fat-chat-shared-styles/fat-chat-shared-styles.html"/>
<link rel="import" href="../behaviors/fat-behavior.html">

<dom-module id="fat-chat-client">
    <template>
        <style include="shared-styles"/>
        <style>
            :host {
                display: block;
            }
        </style>

        <div class="content">
            <template is="dom-repeat" items="[[users]]" as="user">
                <div class="user">
                    <paper-material>
                        <div class="container" tabindex="0">
                            <span>[[user.name]]</span>
                            <paper-button raised noink onclick="alert('This chat is FAT: TODO');">Chat</paper-button>
                        </div>
                    </paper-material>
                </div>
            </template>
        </div>

        <firebase-query
                app-name="fat-data"
                id="query"
                path="/users2"
                data="{{users}}">
        </firebase-query>


        <firebase-document
            app-name="fat-data"
            id="user"
            path="/users2/[[userid]]/conversations"
            data="{{userData}}"
            disabled="true">
        </firebase-document>
        
    </template>

    <script>

        Polymer({
            is: 'fat-chat-client',
            behaviours: [FAT],
            properties: {
                
            }
        });
    </script>
</dom-module>
